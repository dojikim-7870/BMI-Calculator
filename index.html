<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | SolveKit</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h1>BMI Calculator</h1>
        <p>Enter your height and weight below to check your Body Mass Index (BMI).</p>

        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="e.g., 175">
        </div>

        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g., 70">
        </div>

        <button id="calculate-btn">Calculate</button>

        <div id="result-container" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <div class="footer">
        <p>Check out more free tools at <a href="https://solvekit.info" target="_blank">SolveKit</a>.</p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
